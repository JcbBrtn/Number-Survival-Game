<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Number Survival</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    </head>
  <body class="d-flex h-100 text-center text-muted bg-dark">
        
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
        <h3 class="float-md-start mb-0">Number Survival</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>A Number Survival Game</h1>
        <p class="lead">The goal is to not let the center number get to zero. Click which operation to preform and be quick! You only have a couple seconds to make your choice. Good luck and have fun!</p>
        <p class="lead">
        <form action="/game" method="POST">
            <input type="hidden" id="user_val" name="user_val" value="100">
            <input type="hidden" id="game_val" name="game_val" value="100">
            <input type="hidden" id="count" name="count" value="0">
            <button type="submit" class="btn btn-info mt-4" value="gen">Start</button>
        </form>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Created By Jacob Barton.</p>
    </footer>
    </div>
    </body>
</html>
