<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Number Survival</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
        <script>
            var time = 2;
            // Update the count down every 1 second
            var x = setInterval(function() {

            time--;

            document.getElementById("time").innerHTML = time;

            // If the count down is finished, write some text
            if (time <= 0) {
                clearInterval(x);
                window.location.replace("/end/{{ count }}");
            }
            }, 1000);
        </script>
    </head>
  <body class="d-flex h-100 text-center text-muted bg-dark">
        
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
        <h3 class="float-md-start mb-0">Number Survival</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </nav>
        </div>
    </header>
    <main class="px-3">
        <h1>{{ user_val }}</h1>
        <p class="lead">Count: {{ count }}</p>
        <div class="container">
            <div class="row justify-content-center">
                <form class="col-1 justify-content-right" action="/game" method="POST">
                    {% if op1=="s" %}
                    <button type="submit" class="btn btn-info btn-lg">{{val1}}</button>
                    {% elif op1=="a" %}
                    <button type="submit" class="btn btn-info btn-lg">+{{val1}}</button>
                    {% elif op1=="m" %}
                    <button type="submit" class="btn btn-info btn-lg">x{{val1}}</button>
                    {% elif op1=="d" %}
                    <button type="submit" class="btn btn-info btn-lg">/{{val1}}</button>
                    {% endif %}
                    <input type="hidden" id="user_val" name="user_val" value="{{ user_val }}">
                    <input type="hidden" id="game_val" name="game_val" value="{{ game_val }}">
                    <input type="hidden" id="count" name="count" value="{{ count }}">
                    <input type="hidden" id="val" name="val" value="{{ val1 }}">
                    <input type="hidden" id="op" name="op" value="{{ op1 }}">
                </form>
                <form class="col-1 justify-content-left" action="/game" method="POST">
                    {% if op2=="s" %}
                    <button type="submit" class="btn btn-info btn-lg">{{val2}}</button>
                    {% elif op2=="a" %}
                    <button type="submit" class="btn btn-info btn-lg">+{{val2}}</button>
                    {% elif op2=="m" %}
                    <button type="submit" class="btn btn-info btn-lg">x{{val2}}</button>
                    {% elif op2=="d" %}
                    <button type="submit" class="btn btn-info btn-lg">/{{val2}}</button>
                    {% endif %}
                    <input type="hidden" id="user_val" name="user_val" value="{{ user_val }}">
                    <input type="hidden" id="game_val" name="game_val" value="{{ game_val }}">
                    <input type="hidden" id="count" name="count" value="{{ count }}">
                    <input type="hidden" id="val" name="val" value="{{ val2 }}">
                    <input type="hidden" id="op" name="op" value="{{ op2 }}">
                </form>
            </div>
            <div class="row justify-content-center">
                <h3 id="time" class="float-md-start mb-0">2</h3>
            </div>
        </div>
    </main>
    <form id="end_game" action="/game" method="POST">
        <input type="hidden" id="user_val" name="user_val" value="{{ user_val }}">
        <input type="hidden" id="game_val" name="game_val" value="{{ game_val }}">
        <input type="hidden" id="count" name="count" value="{{ count }}">
    </form>
    <footer class="mt-auto text-white-50">
        <p>Created By Jacob Barton.</p>
    </footer>
    </div>
    </body>
</html>
